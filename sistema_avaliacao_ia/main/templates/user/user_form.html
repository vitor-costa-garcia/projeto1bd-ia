<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro - Predicto</title>
</head>
<body>
    <h1>Registro de Usuário</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'main:register' %}">
        {% csrf_token %}

        <h3>Informações Obrigatórias</h3>
        <label>
            Nome: <input type="text" name="nome" required>
        </label>
        <br>
        <label>
            Email: <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Senha: <input type="password" name="senha" required>
        </label>
        <br>
        <label>
            Data de nascimento: <input type="date" name="datanascimento" required>
        </label>

        <hr>
        <h3>Informações de Endereço (Opcional)</h3>
        <label>
            Número: <input type="text" name="numero">
        </label>
        <br>
        <label>
            Rua: <input type="text" name="rua">
        </label>
        <br>
        <label>
            Cidade: <input type="text" name="cidade">
        </label>
        <br>
        <label>
            Estado: <input type="text" name="estado">
        </label>
        <br>
        <label>
            País: <input type="text" name="pais">
        </label>
        <br><br>

        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
