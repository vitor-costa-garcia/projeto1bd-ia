{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Predicto</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    <div class="auth-container">
        <h1>Login</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="{% url 'main:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn-outline-dark" style="margin-top: 1rem;">Entrar</button>
        </form>
        <p style="margin-top: 1.5rem;">NÃ£o tem uma conta?</p>
        <a href="{% url 'main:register' %}">
            <button>Registrar-se</button>
        </a>
    </div>

</body>
</html>
